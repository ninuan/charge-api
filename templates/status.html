<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充电桩端口状态监控</title>
    <!-- 引入Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        .refresh-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .refresh-btn {
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.05rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .devices-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .device-card {
            margin-bottom: 2rem;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            height: 100%; /* 确保同一行的卡片高度一致 */
        }
        .device-card:hover {
            transform: translateY(-5px);
        }
        .device-header {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
        }
        .ports-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1rem 0.5rem;
            gap: 0.6rem;
            min-height: 280px; /* 确保端口容器有足够高度 */
        }
        .port-card {
            width: 6.5rem;
            height: 5.5rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            text-align: center;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 0.75rem;
            line-height: 1.2;
            overflow: hidden;
            word-wrap: break-word;
        }
        .port-card.free {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        .port-card.busy {
            background-color: #f8d7da;
            color: #842029;
        }
        .status-icon {
            font-size: 1.2rem;
            margin-bottom: 0.2rem;
        }
        .last-update {
            text-align: center;
            margin-top: 2rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .port-card {
                width: 5.5rem;
                height: 5rem;
                font-size: 0.7rem;
            }
            .status-icon {
                font-size: 1rem;
            }
            .ports-container {
                gap: 0.4rem;
                padding: 0.5rem;
            }
        }
        
        @media (min-width: 1200px) {
            .port-card {
                width: 7rem;
                height: 6rem;
                font-size: 0.8rem;
            }
            .status-icon {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1 class="mb-0"><i class="fas fa-charging-station me-2"></i>充电桩端口状态监控</h1>
        </div>

        <div class="refresh-container">
            <button id="refreshBtn" class="btn btn-primary refresh-btn">
                <i class="fas fa-sync-alt me-2"></i>刷新状态
            </button>
        </div>

        <div class="devices-container">
            <div id="deviceContainer" class="row justify-content-center g-4">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
                    <p>正在加载设备配置...</p>
                </div>
            </div>
        </div>

        <div class="last-update">
            最后更新时间: <span id="updateTime">正在加载数据...</span>
        </div>
    </div>

    <!-- 引入Bootstrap JS和依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const deviceContainer = document.getElementById('deviceContainer');
        const refreshBtn = document.getElementById('refreshBtn');
        const updateTimeEl = document.getElementById('updateTime');
        
        let devices = []; // 存储从配置获取的设备列表

        // 页面加载时先获取设备配置，然后获取状态
        Promise.all([
            fetch('/api/devices').then(res => res.json()),
            fetch('/api/last_status').then(res => res.json())
        ])
        .then(([devicesData, statusData]) => {
            devices = devicesData.devices || [];
            initializeDeviceCards();
            renderStatus(statusData);
            updateTimeEl.textContent = '已加载上次保存的数据';
        })
        .catch((error) => {
            console.error('加载初始数据失败:', error);
            deviceContainer.innerHTML = `
                <div class="col-12">
                    <div class="alert alert-danger text-center">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        无法加载设备配置，请检查服务器连接
                    </div>
                </div>
            `;
            updateTimeEl.textContent = '数据加载失败';
        });

        function formatTime(date) {
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        function initializeDeviceCards() {
            if (!devices || devices.length === 0) {
                deviceContainer.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-warning text-center">
                            <i class="fas fa-info-circle me-2"></i>
                            暂无配置的设备
                        </div>
                    </div>
                `;
                return;
            }

            deviceContainer.innerHTML = '';
            
            // 设置每行显示两个设备
            const colClass = devices.length === 1 ? 'col-md-8 col-lg-6' : 'col-md-6';

            devices.forEach((device, index) => {
                const deviceCard = document.createElement('div');
                deviceCard.className = `${colClass} mb-4`;
                deviceCard.innerHTML = `
                    <div class="device-card">
                        <div class="device-header">
                            <i class="fas fa-bolt me-2"></i>设备 ${device.logicalCode}
                        </div>
                        <div class="card-body">
                            <div class="ports-container" id="device${index}Ports"></div>
                        </div>
                    </div>
                `;
                deviceContainer.appendChild(deviceCard);
            });
        }

        function renderStatus(data) {
            if (!data || !devices || devices.length === 0) return;
            
            devices.forEach((device, deviceIndex) => {
                const portsContainer = document.getElementById(`device${deviceIndex}Ports`);
                if (!portsContainer) return;
                
                portsContainer.innerHTML = '';
                
                // 为每个设备填充端口状态（假设每个设备有10个端口）
                for (let i = 1; i <= 10; i++) {
                    const port = i.toString();
                    const statusKey = `${device.logicalCode}_${port}`;
                    const status = data[statusKey] || 'free';
                    
                    const portCard = document.createElement('div');
                    portCard.className = `port-card ${status}`;
                    portCard.innerHTML = `
                        <div class="status-icon">
                            ${status === 'free' ? '<i class="far fa-check-circle"></i>' : '<i class="fas fa-bolt"></i>'}
                        </div>
                        <div style="font-weight: bold; font-size: 0.8rem;">端口${port}</div>
                        <div style="font-size: 0.7rem;">${status === 'free' ? '空闲' : '充电中'}</div>
                    `;
                    portsContainer.appendChild(portCard);
                }
            });
        }

        function fetchStatus() {
            // 显示加载状态
            refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>获取中...';
            refreshBtn.disabled = true;
            updateTimeEl.textContent = '正在获取最新数据...';

            fetch('/api/status')
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`HTTP错误! 状态: ${res.status}`);
                    }
                    return res.json();
                })
                .then(data => {
                    renderStatus(data);
                    updateTimeEl.textContent = `${formatTime(new Date())}`;
                })
                .catch((error) => {
                    console.error('获取状态失败:', error);
                    updateTimeEl.textContent = '获取数据失败';
                    
                    // 显示错误提示
                    if (devices.length > 0) {
                        devices.forEach((device, deviceIndex) => {
                            const portsContainer = document.getElementById(`device${deviceIndex}Ports`);
                            if (portsContainer) {
                                portsContainer.innerHTML = `
                                    <div class="alert alert-danger m-2">
                                        <i class="fas fa-exclamation-triangle me-2"></i>
                                        数据获取失败
                                    </div>
                                `;
                            }
                        });
                    }
                })
                .finally(() => {
                    refreshBtn.innerHTML = '<i class="fas fa-sync-alt me-2"></i>刷新状态';
                    refreshBtn.disabled = false;
                });
        }

        // 点击刷新按钮时调用API
        refreshBtn.onclick = fetchStatus;

        // 添加自动刷新功能（可选）
        // setInterval(fetchStatus, 30000); // 每30秒自动刷新
    </script>
</body>
</html>
